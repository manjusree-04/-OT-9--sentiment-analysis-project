<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Predict Sentiment</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: #121212;
            color: #ffffff;
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        .container {
            text-align: center;
            position: relative;
            max-width: 500px;
            width: 100%;
            padding: 20px;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 1.5rem;
            background: linear-gradient(90deg, #ff7e5f, #feb47b);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: glow 2s infinite alternate;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        textarea {
            background-color: #1e1e1e;
            color: #ffffff;
            border: 2px solid #333;
            border-radius: 10px;
            padding: 15px;
            font-size: 1rem;
            resize: none;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
        }

        textarea:focus {
            border-color: #1e90ff;
            box-shadow: 0 0 10px rgba(30, 144, 255, 0.6);
            outline: none;
        }

        .sentiment-button {
            background-color: #1e90ff;
            color: #ffffff;
            border: none;
            padding: 15px 30px;
            font-size: 1.2rem;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            z-index: 1;
        }

        .sentiment-button:hover {
            background-color: #00bfff;
            box-shadow: 0 0 20px rgba(30, 144, 255, 0.6);
        }

        @keyframes glow {
            0% {
                text-shadow: 0 0 5px #ff7e5f, 0 0 10px #ff7e5f, 0 0 20px #ff7e5f, 0 0 40px #ff7e5f;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Predict Sentiment</h1>
        <form action="/predict" method="POST">
            <textarea name="message" placeholder="Enter your message here..." rows="5" required></textarea>
            <button type="submit" class="sentiment-button">Know Sentiment</button>
        </form>
    </div>
</body>
</html>
