<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sentiment Prediction</title>
  <style>
    /* Global Styles */
    body {
      background-color: #121212;
      color: white;
      font-family: 'Roboto', sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      background-color: #2C2C2C;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
      width: 100%;
      max-width: 400px;
      text-align: center;
    }

    h2 {
      font-size: 1.8rem;
      margin-bottom: 20px;
      color: #f5f5f5;
      font-weight: 600;
    }

    .input-field {
      padding: 12px;
      width: 100%;
      border-radius: 8px;
      border: 1px solid #444;
      background-color: #1d1d1d;
      color: #fff;
      font-size: 1rem;
      margin-bottom: 20px;
    }

    .input-field:focus {
      outline: none;
      border: 1px solid #ea0056;
      background-color: #333;
    }

    .submit-btn {
      padding: 12px 25px;
      background-color: #ea0056;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 1rem;
      width: 100%;
      transition: background-color 0.3s ease;
    }

    .submit-btn:hover {
      background-color: #0089b3;
    }

    .result {
      margin-top: 20px;
      font-size: 1.3rem;
      font-weight: bold;
      color: #ea0056;
    }

    /* Responsive Design */
    @media (max-width: 768px) {
      .container {
        width: 90%;
        padding: 20px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Enter Message for Sentiment Prediction</h2>
    <form action="/predict" method="POST">
      <input type="text" name="message" class="input-field" placeholder="Enter your message here" required>
      <button type="submit" class="submit-btn">Predict Sentiment</button>
    </form>

    
  </div>
</body>
</html>
