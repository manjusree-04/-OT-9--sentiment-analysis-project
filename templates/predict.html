<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sentiment Prediction</title>
  <style>
    /* Add your styling here */
    body {
      background-color: #121212;
      color: white;
      font-family: Arial, sans-serif;
    }

    .container {
      max-width: 500px;
      margin: 50px auto;
      padding: 20px;
      background-color: #333;
      border-radius: 10px;
      text-align: center;
    }

    .input-field {
      padding: 10px;
      margin-bottom: 20px;
      width: 100%;
      border-radius: 5px;
      border: 1px solid #555;
    }

    .submit-btn {
      padding: 10px 20px;
      background-color: #ea0056;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .submit-btn:hover {
      background-color: #0089b3;
    }

    .result {
      margin-top: 20px;
      font-size: 1.5rem;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Enter Message for Sentiment Prediction</h2>
    <form action="/predict" method="POST">
      <input type="text" name="message" placeholder="Enter your message here" required>
      <button type="submit">Predict Sentiment</button>
  </form>
  
  </div>
</body>
</html>
