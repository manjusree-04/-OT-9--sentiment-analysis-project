<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sentiment Predictor</title>
    <style>
        body {
            background-color: #121212;
            color: #ffffff;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background: #1e1e1e;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.2);
            text-align: center;
            width: 300px;
            animation: fadeIn 1.5s ease-in-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        textarea {
            width: 100%;
            height: 100px;
            background: #252525;
            color: white;
            border: none;
            padding: 10px;
            border-radius: 5px;
            resize: none;
            outline: none;
        }
        button {
            margin-top: 10px;
            padding: 10px 20px;
            background: #ff6b6b;
            border: none;
            color: white;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s ease-in-out;
        }
        button:hover {
            background: #ff3b3b;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Sentiment Predictor</h2>
        <form action="/predict" method="POST">
            <textarea name="message" placeholder="Enter your message here..." required></textarea>
            <button type="submit">Know Sentiment</button>
        </form>
    </div>
</body>
</html>
